<!DOCTYPE html>
<html>
<head>
  <title>Edit Comment </title>
</head>
<body>
  <form id="edit_comment" method="post" action="/blog/edit_comment/{{comid}}/" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form.visible_fields %}
     {% if field.name == "postID" or field.name == "fk_UserID" %}
      {{ field.as_hidden }}
      {% else %}
    {{ field.errors }}

    {{ field.help_text }}<br/>

    {{ field }}<br/>
    {% endif %}
    {% endfor %}

    <input type="submit" name="submit"
                 value="Edit"/>
  </form>
</body>
</html>
